- id: 1
  name: 华数
  url: http://www.wasu.com.cn/
  img: /img/logos/logo-华数.jpg
  description: 华数传媒网络有限公司作为华数集团旗下数字化节目内容、应用产业的发展主体，致力于不断的技术创新、产品创新和商业模式创新，是面向全国广电网络和通信网络的数字化节目内容、数字化应用和技术的服务综合提供商。公司拥有一支高素质的研发、产品、内容运营、业务拓展队伍，全方位地为各类网络运营商提供服务。

- id: 2
  name: 崩坏学园2
  url: www.mihoyo.com/
  img: /img/logos/logo-崩坏学园.jpg
  description: 「崩坏学园2」是一款由中国ACG开发商miHoYo开发并运营的萌系横版射击无节操手游。游戏作为近未来学园都市背景的横版动作游戏，有着数百关卡，数百装备，数百服饰与角色搭配，国内外顶级声优（山新、TetraCalyx、阿澄佳奈、钉宫理惠、花泽香菜、斋藤千和、泽城美雪）出演……此外该游戏已经走出中国手游市场进军韩国手游市场。

