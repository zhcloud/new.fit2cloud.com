  url: http://quyiyuan.com
  img: /img/logos/logo-趣医院.jpg
  description: 趣医院（quyiyuan.com）[1] 是中国领先的智慧医疗技术及服务提供商上海京颐信息科技有限公司的合资品牌[2] ，是由上海趣医网络科技有限公司运营的专业从事移动互联网就医咨询与服务的专业机构，已获得弘晖资本、软银中国等多家专业投资基金投资。"趣医院"核心团队拥有11年医疗信息化行业的创业经验及创新管理思维。

