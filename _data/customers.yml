- id: 1
  name: 招商银行
  url: http://www.cmbchina.com/
  img: /img/logos/cmb.png
  description: 招商银行于1987 年在中国改革开放的最前沿--深圳经济特区成立，是中国境内第一家完全由企业法人持股的股份制商业银行，也是国家从体制外推动银行业改革的第一家试点银行。凭借持续的金融创新、优质的客户服务、稳健的经营风格和良好的经营业绩，招行现已发展成为中国境内最具品牌影响力的商业银行之一。

- id: 9
  name: 证通
  url: http://www.ect888.com/
  img: /img/logos/证通.png
  description: 证通股份有限公司成立于2015年1月8日，是由国内众多主流证券公司、基金公司、期货公司等证券业机构及支付公司等产业相关机构以市场化方式共同发起成立的综合性互联网金融服务企业。公司定位于面向证券业的重要基础设施和互联网创新服务平台，将加快实现证券业互联互通、有效服务证券业创新发展需要作为公司设立使命。

- id: 2
  name: 华数传媒
  url: http://www.wasu.com/
  img: /img/logos/华数传媒.jpg
  description: 华数传媒主营杭州地区八区五县（市）有线电视网络节目内容传输业务及包括互动电视、互联网电视、手机电视和互联网视听等在内的新媒体、新业态业务。作为华数三网融合的主阵地，华数TV网（www.wasu.cn）已稳定运行在阿里云计算平台，完成了上百台物理服务器的迁移，成为国内首个构建在云上的大型视频网站。

- id: 3
  name: 软通动力
  url: http://www.isoftstone.com
  img: /img/logos/软通动力.jpg
  description: 软通动力是中国领先的全方位IT服务及行业解决方案提供商，立足中国，服务大中华区和全球市场。业务范围涵盖咨询及解决方案、IT 服务及业务流程外包（BPO）服务等，是高科技、通信、银行/企业金融/保险、能源/交通/公用事业等行业重要的IT综合服务提供商和战略合作伙伴。

- id: 4
  name: 小影
  url: http://www.xiaoying.tv/
  img: /img/logos/小影.png
  description: 小影是杭州趣维科技有限公司在2013年初推出的一款手机视频拍摄剪辑应用。凭借手机端视频处理技术专利，让PC端的专业视频剪辑变得简单方便。用户可以轻松的完成多镜头剪切、字幕、贴纸、配音/配乐等功能，随时随地打造你的专属微电影！小影发展至今，已拥有海内外1亿用户，并成为国内最大的短视频App之一！

- id: 5
  name: 大庆英辰
  url: http://www.ench.cn/
  img: /img/logos/大庆英辰.png
  description: 大庆英辰创新科技有限公司创始于1996年，已在大庆为油田企业服务十余年，自主开发的软件主要有：社会保险管理系统软件（五保合一）、燃气管理系统软件、英辰语音服务系统软件、英辰电子签封管理系统软件、电话自动通知管理系统软件、亮剑影像管理系统软件等。英辰公司为大庆油田保险中心、大庆燃气公司、大庆石油管理局财务处、井下作业公司、采油一厂、测试技术公司、物资装备集团等单位开发、建设了计算机网络系统和提供了计算机系统服务。

- id: 6
  name: 海量信息
  url: http://home.hylanda.com
  img: /img/logos/海量.jpg
  description: 海量成立于1999年，是一家以海量互联网数据为基础的在线行业情报服务提供商。多年来专注于中文智能计算技术、知识与情报分析、大数据技术的方法研究，并开发出昆仑纵横情报服务、络络社会化营销服务以及海纳新媒体服务等产品。海量信息以大数据技术、智能计算技术为基础，从海量的互联网信息中，与行业独立数据增值服务商（IDV）一起为用户加工和挖掘有价值的知识和情报，辅助用户进行跨尺度态势感知、复杂关联挖掘、事件发展预测等认知和决策。

- id: 7
  name: 米哈游
  url: www.mihoyo.com/
  img: /img/logos/米哈游.jpg
  description: miHoYo米哈游网络，2011年成立于魔都，全员由肥死宅的技术绅士组成，所以从公司走到CP同人祭只要10分钟这种事情怎么能写在游戏简介里呐！！秉持“技术宅拯救世界”的目标，2012年miHoYo在iOS平台推出了风格纯正的ACG动作手游《崩坏学园》，《崩坏学园2》即为此款作品全面拓展革新后的正统续作。 

- id: 8
  name: 红点
  url: http://dian.fm
  img: /img/logos/红点.jpg
  description:  红点于2015年1月15日正式推出，由红点科技（北京）有限公司出品，致力于做最好的语音直播工具，它有以下三个特点：1) 一键直播，一触即听; 2) 支持多人语音，支持观众发言互动 3) 强劲性能，超省流量。

